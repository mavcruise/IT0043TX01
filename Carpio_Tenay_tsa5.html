<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="pikachu.gif" alt="Pikachu">
               
            </div>


            <div class="details yellow">
                <h1 class="name">Pikachu</h1>
                <p class="type">Type:</p>
                <p class="type1 lightning">Lightning</p>
                <p class="desc">Pikachu (Japanese: ピカチュウ Pikachū) is one type Lightning
                    Generation I.</p>
                <div class="buttons">
                    <button class="include">Include Pokemon</button>
                    <button class="reveal">Reveal Pokemon</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="image-container">
                    <img src="wartortle.gif" alt="Wartortle">
                   
                </div>
    
    
                <div class="details blue">
                    <h1 class="name">Wartortle</h1>
                    <p class="type">Type:</p>
                    <p class="type1 water">Water</p>
                    <p class="desc">Wartortle (Japanese: カメール Kameil) is one type Water
                        Generation I.</p>
                    <div class="buttons">
                        <button class="include">Include Pokemon</button>
                        <button class="reveal">Reveal Pokemon</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="image-container">
                        <img src="sandslash.gif" alt="Sandslash">
                       
                    </div>
        
        
                    <div class="details brown">
                        <h1 class="name">Sandslash</h1>
                        <p class="type">Type:</p>
                        <p class="type1 water">Ground</p>
                        <p class="desc">Sandslash (Japanese: サンドパン Sandpan) is one type Ground
                            Generation I.</p>
                        <div class="buttons">
                            <button class="include">Include Pokemon</button>
                            <button class="reveal">Reveal Pokemon</button>
                        </div>
                    </div>
                </div>
</body>
